{% extends 'mailing/base.html' %}
{% block content %}

<div class="container">
    <div class="col-12">
        <div class="row">
            <div class="col">
                <h3>Удаление сообщения</h3>
                <div class="card">
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            <p>Удалить тему: "{{ object.title }}"?</p>
                            <button type="submit" class="btn btn-success">Подтвердить</button>
                            <a href="{% url 'mailing:messages_list' %}" class="btn btn-primary">Отмена</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
